<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button class="button-plain">Click me!</button>
<script>
function logText(e) {
  e.stopPropagation();
  console.log(this.classList.value);
}
const divs = document.querySelectorAll("div");
const button = document.querySelector("button");

divs.forEach(div =>
  div.addEventListener("click", logText, {
    capture: false, // true triggers the behaviour on the way down the tree
    once: true // only fires the event once, until reload the page
  })
);

button = button.addEventListener("click", logText, { once: true });
</script>
</body>
</html>
